<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forcast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="phone.css">
  
</head>
<body>
    <div class="box">
        <h1>Weather Forcast</h1>
        <div class="searchBar">
            <form action="">
            <a href="#"><input type="search" id="search" name="search" placeholder="Search Your City">
                <i class="search fa-solid fa-magnifying-glass"></i></a>
            </form>
        </div>
        <div class="box1">
            <img src="img/few-clouds.png" alt="#">
            <p>Today</p>
            <div class="locate">
                <i id="icon" class="fa-solid fa-location-dot"></i> Rajathan,India
            </div>
            <div class="para2">
                <p>+30&#176;c</p>
            </div>
        </div>
        <div class="item">
            <div class="box2">
                <div class="humidity">
                    <span class="phone">
                      <i class="fa-solid droplet fa-droplet"></i>
                        <p>96%</p>
                        <p>Humidity</p>
              
                    </span>
                </div>

            </div>
            <div class="box3">
                <div>
                    <span class="pressure"><i class="fa-solid fa-wind"></i>
                        <div class="paraPressure">
                        <p>1010HPa</p>
                        <p>Pressure</p>
                    </div>
                    </span>


                </div>

            </div>
        </div>
        <div class="item2">
            <div class="box4">
                <div class="content">
                    <p>+30&#176;c</p>
                    <p>Friday</p>
                </div>

            </div>
            <div class="box5">
                <div class="content1">
                    <p>+30&#176;c</p>
                    <p>Friday</p>
                </div>

            </div>
            <div class="box6">
                <div class="content2">
                    <p>+30&#176;c</p>
                    <p>Friday</p>
                </div>

            </div>
        </div>

    </div>

</body>

</html>
